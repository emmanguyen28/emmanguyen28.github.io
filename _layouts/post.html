---
layout: default
---
<div class="post">
  <div class="half-hero" style="background-image:url({{ page.hero }})"></div>

  <article class="page">
    <header class="post-header">
      <h2>{{ page.title }}</h2>
      <div class="post-byline">
        <img src="{{ page.image }}">
        <a href="{{ page.authorFacebook }}" class="social-link">fb</a>
        written by: {{ page.author }}
        <span> - {{ page.date | date: '%B, %d, %Y'}}</span>
      </div>
    </header>

    <aside class="post-aside">
      {% include recent-posts.html %}
    </aside>
    <div class="post-content">
      {{ content }}
    </div>
    <footer class="post-footer">
      {{ page.postFooter }}
    </footer>
  </article>
</div>
