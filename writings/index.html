---
layout: default
---
<div class="site">
  <div class="page blog-index">
    <h1>Writings</h1>
    <div class="col-two blog-cols">

      <div class="col-aside blog-recent">
        {% include recent-posts.html %}
      </div>

      <div class="col-content blog-previews">
        {% for post in site.posts %}
        <div class="blog-posts">
          <header class="post-header">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="post-byline">
              <img src="{{ post.image }}" />
              <a href="{{ post.authorFacebook }}" class="social-link">fb</a>
              written by: {{ post.author }}
              <span> - {{ post.date | date: '%B, %d, %Y' }}</span>
            </div>
          </header>
          <div class="posts-image" style="background-image:url({{ post.image }})">
          </div>
          {{ post.excerpt }}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
